<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("form").submit(function() {
			data = $("form").serialize();
			$.ajax({
				url : "score.jsp",
				data : data,
				success : function(result) {
					$("#divResult").html(result.trim());
				}
			});
			return false;
		});
	});
</script>
</head>
<body>
	<div>
		<img src="image/movie_image.jpg" style="width: 500px; height: 450px;"><br>
	</div>
	<div>
		<form>
			<input type="radio" name="star" value="1">★☆☆☆☆<br> <input
				type="radio" name="star" value="2">★★☆☆☆<br> <input
				type="radio" name="star" value="3" checked="checked">★★★☆☆<br>
			<input type="radio" name="star" value="4">★★★★☆<br> <input
				type="radio" name="star" value="5">★★★★★<br>
			<button>별점주기</button>
		</form>
	</div>
	<div id="divResult"></div>
</body>
</html>
