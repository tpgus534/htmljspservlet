<meta charset="UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$(function(){
	$("form").submit(function(){
		$.ajax({
			url:"loginprocess.jsp",
			method:"post",
			data:$('form').serialize(),
				//'id='+$('input[name=id]').val()+'&pwd='+$('input[name=pwd]').val(),
				
			success:function(result){
				$('section').html(result);
			}
		});		
		return false;
	});
});
</script>
<form action="">
	ID&nbsp;&nbsp;&nbsp;:<input name="id"><br> PWD:<input
		type="password" name="pass"><br>
	<button>로그인</button>
</form>
