<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
function alertOpen(){
	alert("알림창입니다.");
}
function confirmOpen(){
	if (confirm("진짜 삭제데스네?")) {
		console.log("삭제데스네!");
	} else {
		console.log("취소데스");
	}
}
function promptOpen(){
	var txt = prompt("이름입력!","");
	console.log("당신의 이름은 "+ txt+"입니다.");
}
function myOpen(){
	window.open("/js/chap4/my.html","test","","");
}
</script>
</head>
<body>
	<button onclick="javascript:alertOpen();">알림창</button>
	<button onclick="javascript:confirmOpen();">확인창</button>
	<button onclick="javascript:promptOpen();">입력창</button>
	<button onclick="javascript:myOpen();">새창열기</button><br>
	span 메세지: <span id="view" style= "background-color:red">하잇</span><br>
	div 메세지: <div style = "background-color:orange">안녕하세요<br></div>
	
</body>
</html>
